name: Go CI with OpenTelemetry

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

    - name: Upload OTEL traces
      uses: MNThomson/otel-action@master
      with:
        endpoint: ${{ secrets.OTEL_EXPORTER_OTLP_ENDPOINT }}
        headers: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
        service_name: "go-hello-world"