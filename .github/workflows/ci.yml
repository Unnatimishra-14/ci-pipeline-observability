name: OTel GitHub Action

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17'

    - name: Build and run Go application
      run: |
        go build -o main
        ./main

    - name: OTLP Exporter
      uses: codeboten/github-action-to-otlp@v1
      with:
        endpoint: "http://bd4b21d3db14a0845607c5bdffd14bcc.serveo.net:80"
        headers: "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}"
